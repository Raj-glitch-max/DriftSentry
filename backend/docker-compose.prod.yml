version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: driftsentry-api
    restart: unless-stopped
    
    environment:
      NODE_ENV: production
      LOG_LEVEL: info
      DATABASE_URL: postgresql://driftsentry:${DB_PASSWORD}@db:5432/driftsentry
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN:-https://app.driftsentry.com}
      PORT: 3001
    
    ports:
      - "3001:3001"
    
    depends_on:
      db:
        condition: service_healthy
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health/ready"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    
    networks:
      - driftsentry
    
    volumes:
      - ./logs:/var/log/app

  db:
    image: postgres:15-alpine
    container_name: driftsentry-db-prod
    restart: unless-stopped
    
    environment:
      POSTGRES_DB: driftsentry
      POSTGRES_USER: driftsentry
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    
    ports:
      - "5432:5432"
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U driftsentry"]
      interval: 10s
      timeout: 5s
      retries: 5
    
    volumes:
      - postgres_data:/var/lib/postgresql/data
    
    networks:
      - driftsentry

volumes:
  postgres_data:

networks:
  driftsentry:
    driver: bridge
