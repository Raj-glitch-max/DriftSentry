services:
  postgres:
    image: postgres:14-alpine
    container_name: driftsentry-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: driftsentry
      POSTGRES_PASSWORD: driftsentry
      POSTGRES_DB: driftsentry
    ports:
      - "5433:5432"
    volumes:
      - driftsentry_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U driftsentry -d driftsentry"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  driftsentry_postgres_data:
    driver: local
