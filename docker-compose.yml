version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: driftsentry-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: driftsentry
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - driftsentry-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: driftsentry-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - driftsentry-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: driftsentry-backend
    ports:
      - "3002:3001"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://admin:admin123@postgres:5432/driftsentry
      REDIS_URL: redis://redis:6379
      PORT: 3001
      HOST: 0.0.0.0
      CORS_ORIGIN: http://localhost:3000
      LOG_LEVEL: debug
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - driftsentry-network
    restart: unless-stopped

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: driftsentry-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3002/api/v1
      NODE_ENV: production
    depends_on:
      - backend
    networks:
      - driftsentry-network
    restart: unless-stopped

volumes:
  postgres-data:

networks:
  driftsentry-network:
    driver: bridge
